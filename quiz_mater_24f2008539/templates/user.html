<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .dashboard-container {
            max-width: 600px;
            width: 90%;
        }
        .tile {
            padding: 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .tile a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            padding: 20px;
        }
        .logout-btn {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #ff4d4d;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="mb-4">üéØ User Dashboard</h1>
        <div class="row g-4">
            <div class="col-12">
                <div class="tile">
                    <a href='/select_subject'>
                        <div class="card shadow-lg text-center p-4 bg-primary">
                            <h5 class="card-title">üìù Take Quiz</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-12">
                <div class="tile">
                    <a href='/scores'>
                        <div class="card shadow-lg text-center p-4 bg-success">
                            <h5 class="card-title">üìä Summary</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <a href='/' class='btn btn-danger logout-btn'>üö™ Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
