<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Manage Chapters</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h2 {
            color: #333;
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            border: none;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-info, .btn-danger {
            transition: 0.3s;
        }
        .btn-info:hover {
            background: #17a2b8;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-primary {
            border-radius: 5px;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">üìñ Manage Chapters</h2>

        <!-- Chapter Form -->
        <form method='POST' class="mb-4 d-flex">
            <input type='text' name='chapter_name' class='form-control me-2' placeholder='Enter Chapter Name' required>
            <button type='submit' class='btn btn-primary'>‚ûï Add Chapter</button>
        </form>

        <!-- Chapters Grid -->
        <div class="row">
            {% for chapter in chapters %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ chapter[2] }}</h5>
                        <div class="mt-3 d-flex justify-content-center gap-2">
                            <a href='/admin/quiz/{{ chapter[0] }}' class='btn btn-info btn-sm'>üìã Manage Quiz</a>
                            <a href='/admin/delete_chapter/{{ chapter[0] }}' class='btn btn-danger btn-sm'>‚ùå Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href='/admin/subjects' class='btn btn-secondary'>‚¨Ö Back</a>
        </div>
    </div>
</body>
</html>
