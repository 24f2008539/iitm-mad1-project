<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Register</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h2>Register</h2>
        <form method='POST'>
            <div class='mb-3'>
                <label for='username'>Email (Username):</label>
                <input type='email' class='form-control' name='username' id='username' required>
            </div>
            <div class='mb-3'>
                <label for='password'>Password:</label>
                <input type='password' class='form-control' name='password' id='password' required>
            </div>
            <div class='mb-3'>
                <label for='full_name'>Full Name:</label>
                <input type='text' class='form-control' name='full_name' id='full_name' required>
            </div>
            <div class='mb-3'>
                <label for='qualification'>Qualification:</label>
                <input type='text' class='form-control' name='qualification' id='qualification' required>
            </div>
            <div class='mb-3'>
                <label for='dob'>Date of Birth:</label>
                <input type='date' class='form-control' name='dob' id='dob' required>
            </div>
            <button type='submit' class='btn btn-success'>Register</button>
        </form>
        <p class='link'>Already have an account? <a href='/'>Login here</a></p>
    </div>
</body>
</html>
