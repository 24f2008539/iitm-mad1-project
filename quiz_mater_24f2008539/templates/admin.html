<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .dashboard-container {
            width: 90%;
            max-width: 700px;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            transition: 0.3s;
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
        }
        .logout-btn {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #ff4d4d;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="mb-4">ðŸš€ Admin Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <a href='/admin/users' class='text-decoration-none'>
                    <div class="card shadow-lg">
                        <h5 class="card-title">ðŸ‘¤ Manage Students</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href='/admin/subjects' class='text-decoration-none'>
                    <div class="card shadow-lg">
                        <h5 class="card-title">ðŸ“š Manage Subjects</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href='/admin/analytics' class='text-decoration-none'>
                    <div class="card shadow-lg">
                        <h5 class="card-title">ðŸ“Š Student Analytics</h5>
                    </div>
                </a>
            </div>
        </div>
        <div>
            <a href='/' class='btn btn-danger logout-btn'>ðŸšª Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
