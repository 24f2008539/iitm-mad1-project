<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-info, .btn-danger {
            transition: 0.3s;
        }
        .btn-info:hover {
            background: #17a2b8;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-primary {
            border-radius: 0 5px 5px 0;
        }
        .form-control {
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö Manage Subjects</h2>

        <!-- Add Subject Form -->
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="subject_name" class="form-control" placeholder="Enter Subject Name" required>
                <button type="submit" class="btn btn-primary">‚ûï Add Subject</button>
            </div>
        </form>

        <!-- Subjects Grid -->
        <div class="row">
            {% for subject in subjects %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ subject[1] }}</h5>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <a href="/admin/chapters/{{ subject[0] }}" class="btn btn-info btn-sm">üìñ Manage Chapters</a>
                            <a href="/admin/delete_subject/{{ subject[0] }}" class="btn btn-danger btn-sm">‚ùå Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/admin" class="btn btn-secondary">‚¨Ö Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
